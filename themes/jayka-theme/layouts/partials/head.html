<meta name="description" content="{{ .Site.Params.description }}">
<meta name="keywords" content="{{ .Site.Params.keywords }}">
<link rel="icon" href="{{ .Site.Params.favicon | default "/favicon.ico" }}">
<!-- Preconnect to external origins -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="preconnect" href="https://unpkg.com">
<!-- Fonts -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Funnel+Sans:wght@300;400;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Funnel+Sans:wght@300;400;600&display=swap"></noscript>
<!-- Preload critical font files -->
<link rel="preload" href="https://fonts.gstatic.com/s/cherrybombone/v2/OpNIno8DgGhzbi4Q0U8OBhlPpU4GMl.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="https://fonts.gstatic.com/s/funnelsans/v10/y83DW4od1mwvfBh8vDwrPQ.woff2" as="font" type="font/woff2" crossorigin>
<!-- Font Awesome - Defer loading -->
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
<!-- Preload Font Awesome font files -->
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/webfonts/fa-brands-400.woff2" as="font" type="font/woff2" crossorigin>
<!-- Container Queries Polyfill for better responsive design -->
<script src="https://unpkg.com/container-query-polyfill@1/dist/container-query-polyfill.modern.js" defer></script>
